
  <div class="form-row">
    <div class="col-sm-1">
      <input type="text" class="form-control" placeholder="Имя"
        [(ngModel)]="name">
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" placeholder="Фамилия"
             [(ngModel)]="lastName">
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" placeholder="Номер телефона"
             [(ngModel)]="numberPhone">
    </div>
    <button class="btn btn-primary" (click)="addPost()">Добавить пост</button>
  </div>
